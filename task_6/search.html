<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter search</title>
</head>
<body>
    <form class="search-form" id="search-form">
        <div class="search-conditions">
            <div class="condition-box">
                <select name="fieldType" class="fieldType">
                    <option value="textField" selected>Text field</option>
                    <option value="numberField">Number field</option>
                </select>
                <select name="filterOperation" class="filterOperation">
                    <option value="containing" selected>Containing</option>
                    <option value="exactlyMatching">Exactly matching</option>
                    <option value="beginsWith">Begins with</option>
                    <option value="endsWith">Ends with</option>
                </select>
                <input name="option" type="text" class="option">
                <button class="removeFilter">X</button>
            </div>
        </div>
        <br>
        <button type="button" id="addCondition">+ Add condition</button>
        <hr>
        <button type="submit" id="apply">Apply</button>
        <button type="reset" id="clear">Clear filter</button>
    </form>

<script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
